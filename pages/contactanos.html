    <main>
        <div class="contenedor row d-flex">
            <form class="formulario container-fluid col-12 col-sm-6 col-lg-4 ">
                <h2>Contactanos</h2>

                <div class="d-block"><a href="tel:+549388765432"><img src="../multimedia/img/ring-phone.png" alt="Icono de Telefono" width="16px"> +549388765432</a></div>
                <div class="d-block"><a href="tel:+549388765432"><img src="../multimedia/img/whatsapp.png" alt="Icono de whatsapp" width="16px">+549388765432</a></div>

                <div class="d-block"><label for="lineoftext" class="fondos">Ingrese su nombre.</label></div>
                <div class="d-block"><textarea required name=""cols="30" rows="1" class="lineoftext" placeholder="Nombre" ></textarea></div>

                <div><label for="lineoftext" class="fondos">Ingrese su apellido.</label></div>

                <div class="d-block"><textarea required name="" placeholder="Apellido" cols="30" rows="1" class="lineoftext"></textarea></div>

                <div class="d-block"><label class="fondos">Indique su sexo:</label></div>

                <div class="d-block"><label for="">Masculino</label> <input type="radio" name="sexo" id=""> </div>

                <div class="d-block"><label for="">Femenino</label> <input type="radio" name="sexo" id=""></div>

                <div class="d-block"><label for="">No Binario</label> <input type="radio" name="sexo" id=""> </div>
                
                <div class="d-block"><label class="fondos">Dejanos tú correo electrónico</label></div>
                
                <div class="d-block"><input type="email" name="" required placeholder="Correo Electrónico"></div>

                <div class="d-block"><label class="fondos">Confirm if you are a human</label></div>

                <div class="d-block"><input type="checkbox" name="" id="" required></div>

                <div class="d-block"><label>Leave a message to us</label></div>
        
                <div class="d-block"><textarea required name=""cols="40" rows="10" class="lineoftext"></textarea></div>

                <div class="d-block"><button class="enviar" type="submit">Enviar <div class="contenedordeanimacion"><div class="animacion"></div></div></button> </div>
            </form>

            <div class="info col-12 col-sm-6 col-lg-4">
                <div>
                    <div class="fondos">
                    <p>Encontranos aquí:</p>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113927.15309576457!2d-65.29263395675282!3d-26.832841656760422!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94223792d6c56903%3A0xf88d5b92b5c56527!2sSan%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1677682161873!5m2!1ses-419!2sar" width="" height="" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                
                <div class="fondos">

                </div>
